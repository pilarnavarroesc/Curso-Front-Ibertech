<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/estilos.css">
    <script>
        function teclaPulsada(event) {
            var codigo = event.which || event.keyCode;
            var carac=String.fromCharCode(codigo);
            document.getElementById("resultado")
            .innerHTML="Tecla: "+codigo
            +"<br/>"+"Letra:"+ carac;
           
        }
    </script>
</head>
<body>
    <div class="panel">
            <input type="text" 
            onkeypress="teclaPulsada(event);"/> <br/>
    </div>
    <div id="resultado" class="panel"></div>
</body>
</html>
