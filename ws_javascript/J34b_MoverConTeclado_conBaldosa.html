<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="css/estilos.css">
    <style>
    div.movil{
        box-sizing: border-box;
        border: 1px solid black;
        height: 20px; width: 20px;  
        position: absolute;
        left:0;top:0;
    }
    div.baldosa{
        box-sizing: border-box;
        height: 20px; width: 20px;  
        position: absolute;
        background-color: blue;
        left:0;top:0;
    }
    </style>
    <script>
        var x=0;
        var y=0;
        function teclaPulsada(event) {
            var movil= document.querySelector("div.movil");
            var codigo = event.which || event.keyCode;
            if(codigo==37){
                 x-=10;
                 movil.style.left=x+"px";
            }else if(codigo==39){
                x +=10;
                 movil.style.left=x+"px";
            }else if(codigo==38){
                y-=10;
                 movil.style.top=y+"px";
            }else if(codigo==40){
                y+=10;
                 movil.style.top=y+"px";
            }
            document.querySelector("body").innerHTML +=
                "<div class='baldosa'></div>";
            var baldosas=document.querySelectorAll("div.baldosa");
            var baldosa=baldosas[baldosas.length-1]
            
            baldosa.style.left=movil.style.left;
            baldosa.style.top=movil.style.top;
        }
    </script>
</head>
<!-- /*onkeypress sirve y onkeydown */ -->
<body onkeypress="teclaPulsada(event);">
    <div class="movil">
            
    </div>
</body>
</html>
