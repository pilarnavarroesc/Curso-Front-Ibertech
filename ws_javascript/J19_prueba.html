<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <script>
        function tablaMultiplicar () {
            for (var i = 1; i <= 10; i++) {
                var fila = "<tr>";
                for (var j = 1; j <=10; j++) {
                    fila += "<td>" + (i * j) + "</td>";
                 }   
                 fila += "</tr>";
                document.getElementById("cuerpo").innerHTML += fila;
             }
        }   
    </script>
</head>
<body>
    <button onclick="tablaMultiplicar();">Tabla Multiplicar</button>
    <table id="tablaDatos"><tbody id="cuerpo"></tbody></table>
</body>
</html>
