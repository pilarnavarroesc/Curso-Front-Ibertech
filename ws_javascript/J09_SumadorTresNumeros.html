<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/> 
</head>
<body>
  <div>
      La suma de los tres numeros es
      <span id="resultado"></span>
 </div>
      <script>
            // pide un numero y lo convierte, ya directamente a float (con decimales)
        var a= parseFloat(prompt("Inserte un numero"));
        a+=parseFloat(prompt("Inserte otro numero"));
        a+=parseFloat(prompt("Inserte otro numero"));
        document.getElementById("resultado").innerHTML=a;
        </script>
 
</body>
</html>
