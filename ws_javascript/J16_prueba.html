<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <script>
        function InsertarNota(){
            var nota=document.getElementById("nota").value;
            if (nota<5){
                document.getElementById("resultado").innerHTML="Suspenso";
            }else if (nota>=5 && nota<=6){
                 document.getElementById("resultado").innerHTML="Aprobado";
            }else if(nota>=7 && nota<=8){
                document.getElementById("resultado").innerHTML="Notable";
            }else if(nota==10){
                document.getElementById("resultado").innerHTML="Matricula de Honor";
            }else{
                document.getElementById("resultado").innerHTML="Sobresaliente";
            }

        }
    </script>
</head>
<body>
    <p>
        Nota:
        <input type="number" id="nota" max="10" min="0">
        <button onclick="InsertarNota();">Insertar</button>
        <div id="resultado"></div>
    </p>
</body>

</html>
