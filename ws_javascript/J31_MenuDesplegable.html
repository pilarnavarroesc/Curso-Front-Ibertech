<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        div.menu{width: 100px; float:left;}
        div.cabecera, div.item{
            border:1px solid black;
            padding:7px 15px;
            font-family:  sans-serif;
        }
        div.cabecera{background-color: gold;
        /*para cargarnos el borde de la izquierda y que no salga tan gordo*/
        border-right-width: 0px;}
        /*  last child: (el ultimo hijo de su padres)del ultimo menu de cabecera*/
        div.menu:last-child div.cabecera{ border-right-width: 1px !important;}
        div.item{background-color: aliceblue;
        border-top: 0px;}
        div.item:hover{background-color: lightblue;}
        /*cuando me salgo del menu el submenu esta oculto, hemos quitado del flujo*/
        div.menu div.submenu{display: none;}
        /*cuando paso el raton por encima del menu, no se muestra el flujo*/
        div.menu:hover div.submenu{display: block;}
    </style>
    <script>
       
          
    </script>
</head>
<body>
<div class="menu">
    <!-- //cuando ponga el raton en cabecera el menu se muestre -->
        <!-- div.menu div.submenu{display: none;}
        div.menu:hover div.submenu{display: block;} -->
    <div class="cabecera">Archivo</div>
    <div class="submenu">
        <div class="item">Abrir</div>
        <div class="item">Guardar</div>
        <div class="item">Cerrar</div>
    </div>
</div>

<div class="menu">
        <!-- //cuando ponga el raton en cabecera el menu se muestre -->
            <!-- div.menu div.submenu{display: none;}
            div.menu:hover div.submenu{display: block;} -->
        <div class="cabecera">Editar</div>
        <div class="submenu">
            <div class="item">Copiar</div>
            <div class="item">Cortar</div>
            <div class="item">Pegar</div>
        </div>
    </div>

    <div class="menu">
            <!-- //cuando ponga el raton en cabecera el menu se muestre -->
                <!-- div.menu div.submenu{display: none;}
                div.menu:hover div.submenu{display: block;} -->
            <div class="cabecera">Ver</div>
            <div class="submenu">
                <div class="item">Ampliar</div>
                <div class="item">Reducir</div>
            </div>
        </div>
</body>
</html>
