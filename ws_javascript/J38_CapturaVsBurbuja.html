<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <style>
        div{border:1px solid black;
            padding:30px;background-color:yellow; }
        body>div>div{background-color:aquamarine;}
        div>div>div{background-color:cadetblue;}
    </style>
    <script>
        function burbuja(event) {
            var quienTieneElManejador = event.currentTarget.id;
            var aQuienSeLeHizoClick = event.target.id;
            console.log("Burbuja Salida",quienTieneElManejador,
                    aQuienSeLeHizoClick);
        }
        function captura(event) {
            var quienTieneElManejador = event.currentTarget.id;
            var aQuienSeLeHizoClick = event.target.id;
            console.log("Captura Entrada",quienTieneElManejador,
                    aQuienSeLeHizoClick);
        }
        function inicializar(){
            document.getElementById("capa1").addEventListener("click",captura,true);
            document.getElementById("capa2").addEventListener("click",captura,true);
            document.getElementById("capa3").addEventListener("click",captura,true);
            document.getElementById("capa1").addEventListener("click",burbuja,false);
            document.getElementById("capa2").addEventListener("click",burbuja,false);
            document.getElementById("capa3").addEventListener("click",burbuja,false);
        }
        window.onload=inicializar;
    </script>
</head>
<body onload="inicializar();">
    <div id="capa1">
        <div id="capa2">
            <div id="capa3">

            </div>
        </div>
    </div>
</body>
</html>
