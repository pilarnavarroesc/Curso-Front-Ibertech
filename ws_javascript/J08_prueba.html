<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <script>
        var txta=prompt("Inserte un numero");
        a=parseFloat(txta);
        var txtb=prompt("Inserte otro numero");
        b=parseFloat(txtb);
        var c=a+b;
        alert("La suma es: "+c);
        var d=c.toString(2);
        alert("En binario es: "+d);
        var div=a/b;
        alert("La division: "+div);
        var rest=a%b;
        alert("El resto es: "+rest);
    </script>
</head>
<body>
    
</body>
</html>
