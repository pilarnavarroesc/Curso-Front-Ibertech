<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <script>
        function sumar(a,b,c) {
            var d=a+b+c;
            document.getElementById("resultado").innerHTML+=a+"+"+b+"+"+c+"="+d +"<br/>";
            
        }
    </script>
</head>
<body>
    <div id="resultado"></div>
</body>
<script>
    sumar(1,2,3);
    sumar(1,5,5);
    sumar(1,2,3);

</script>
</html>
