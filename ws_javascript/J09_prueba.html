<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <p id="suma"></p>
    <script>
        var a=parseFloat(prompt("Insertar un numero"))
        var b=parseFloat(prompt("Insertar otro numero"))
        var c=parseFloat(prompt("Insertar otro numero"))
        var d=a+b+c;
        msg="La suma de los tres numeros es: "+d;
        document.getElementById("suma").innerHTML=msg;
    </script>
</body>

</html>
