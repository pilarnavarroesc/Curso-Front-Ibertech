<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <style>
         table#tablaDatos{width: 50px;height: 60px;
            border-collapse: collapse;margin:10px auto;}
        table#tablaDatos td{border-top: 1px solid black;
            border-bottom: 1px solid black;padding:3px 12px;}
        table#tablaDatos th {color:white; background-color: gray;}
        table#tablaDatos tbody tr:nth-child(2n) { background-color: darkgrey;}
        table#tablaDatos tbody tr:nth-child(2n+1) { background-color: white;}
        table#tablaDatos tr:hover {background-color: yellow;}


        
    </style>
    <script>
        function insertarFila(titulo,autor) {
            var fila="<tr><td>" + titulo+ "</td><td>" + autor+ "</td></tr>";
            document.getElementById("tablaBody").innerHTML+=fila;
        }
    </script>
</head>
<body>
    <table id="tablaDatos">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
            </tr>
        </thead>
        <tbody id="tablaBody"></tbody>
    </table>
    <script>
        insertarFila("Quijote","Cervantes");
        insertarFila("Quijote","Cervantes");
        insertarFila("Quijote","Cervantes");
        insertarFila("Quijote","Cervantes");
    </script>
    
</body>
</html>
